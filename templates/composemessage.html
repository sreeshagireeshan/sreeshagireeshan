<html>

	<script src="/static/jquery-1.8.3.min.js"></script>
	<script>
	$(document).ready(function(){
	$("#receiver").change(function(){
	var uid=$("#receiver").val();
		$.ajax({
			url:"{% url 'checkusername1' %}",
			data:{'receiverid':uid},
			success:function(data){
				if(data.valid != "exist")
				{
					alert("enter a valid receiver");
					$("#receiver").val();
				}

				}

				})
				})
				})


			
	</script>







	<body>
		<form method="post" action="{% url 'composemessageAction' %}">
			{% csrf_token %}
			<table>
			
			
			<tr>
			<td>receiverid</td>
			<td><input type="text" name="receiverid" id="receiver"></td>
			</tr>
			
			<tr>
			<td>subject</td>
			<td><input type="text" name="subject"></td>
			</tr>

			<tr>
			<td>message</td>
			<td><textarea name="message" rows="5" cols="20"></textarea></td>
			</tr>

			<tr>
			<td></td>
			<td><input type="submit" value="send"></td>
			</tr>

			</table>
			

		</form>
	</body>
{% if messages %}
	{% for msg in messages%}
		<script>
			alert('{{msg}}')
		</script>
	{% endfor %}
{% endif %}		
</html>
